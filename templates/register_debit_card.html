{% extends "base.html" %}

{% block title %}Register Debit Card{% endblock %}

{% block content %}
<h2>Register Debit Card</h2>
<form method="POST">
    <div>
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" required pattern="\d{16}" title="Please enter a 16-digit card number">
    </div>
    <div>
        <label for="expiration_date">Expiration Date:</label>
        <input type="month" id="expiration_date" name="expiration_date" required>
    </div>
    <div>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required pattern="\d{3}" title="Please enter a 3-digit CVV">
    </div>
    <div>
        <label for="cardholder_name">Cardholder Name:</label>
        <input type="text" id="cardholder_name" name="cardholder_name" required>
    </div>
    <div>
        <label for="billing_address">Billing Address:</label>
        <textarea id="billing_address" name="billing_address" required></textarea>
    </div>
    <button type="submit">Register Card</button>
</form>
{% endblock %}
